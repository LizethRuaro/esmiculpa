    <div class="popup">
      <h2>Pop-up</h2>

      <p>Este igual :).</p>

    </div>
  </div>

  <script>
    const overlay = document.querySelector('.overlay');
    const closeBtn = document.querySelector('.close');
    
    closeBtn.addEventListener('click', function() {
      overlay.style.display = 'none';
    });
  </script>
