  <style>
    .popup {
      position: absolute;
      top: 0;
      left: 0;
      width: 170px;
      height: 100px;
      background-color: lightgray;
      padding: 10px;
    }
    .close {
      text-align: right;
      cursor: pointer;
    }
  </style>
  
</head>

<body>
  <script>
    function createPopup() {
      var popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
      popup.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';

      var close = document.createElement('span');
      close.className = 'close';
      close.innerHTML = '&times;';
      close.onclick = function() {
        document.body.removeChild(popup);
      };

      var content = document.createElement('p');
      content.innerHTML = getRandomText();

      popup.appendChild(close);
      popup.appendChild(content);
      document.body.appendChild(popup);
    }

    function getRandomText() {
      var texts = [
        '¿Por qué tan seria?',
        'Mamacitaaa',
        'Fiuuu, Fiuuuu',
        'Buenaaaaas .... tardes',
        'Ksst Ksst',
        'En cualquier palo te atoras',
        '¿A dónde tan guapa?',
        'Así me la pones',
        'Sonríe, que es un cumplido'
      ];

      var randomIndex = Math.floor(Math.random() * texts.length);
      return texts[randomIndex];
    }

    function createRandomPopups(count) {
      var minDelay = 1000; // Tiempo mínimo de aparición (en milisegundos)
      var maxDelay = 5000; // Tiempo máximo de aparición (en milisegundos)

      for (var i = 0; i < count; i++) {
        var delay = Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;
        setTimeout(createPopup, delay);
      }
    }

    createRandomPopups(Math.floor(Math.random() * 5) + 1);
  </script>
</body>
