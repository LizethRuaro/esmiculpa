<iframe width="860" height="630" src="https://www.youtube.com/embed/345tjCbq4hE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  
  <!-- JS y pop ups -->
  <script>

    var container = document.getElementById("popup-container");
    for (var i = 0; i < 3 ; i++) {
      let popup = document.createElement('div');
      popup.className = "popup";
      popup.innerHTML = `<h2>Pop-up</h2><p>Este es un pop-up de ejemplo, número ${i}.</p><span class="close-popup" onclick="this.parentElement.style.display='none';">&times;</span>`;
      popup.id = "popup" + i;
      //popup mover en x y pop up mover en y//

      container.insertAdjacentElement('beforeend', popup);

    }

    // const closePopup = document.querySelector('.close-popup');
    // closePopup.addEventListener('click', function () {
    //   closePopup.parentElement.parentElement.style.display = 'none';
    // });

    const closeAlert = document.querySelector('.close-alert');
    closeAlert.addEventListener('click', function () {
      closeAlert.parentElement.style.display = 'none';
    });
  </script>
</body>
